<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Página Personal</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .profile-container {
        max-width: 900px;
        margin: 50px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .profile-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
      }
      .profile-details {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <img
          src="ruta-a-tu-foto.jpg"
          alt="Foto de Perfil"
          class="profile-photo"
        />
        <h1>Tu Nombre</h1>
      </div>
      <div class="profile-details">
        <p><strong>Email:</strong> tu.email@example.com</p>
        <p><strong>Teléfono:</strong> +34 123 456 789</p>
        <p><strong>Dirección:</strong> Calle Ejemplo 123, Ciudad, País</p>
        <p>
          <strong>Descripción:</strong> Soy un profesional dedicado con
          experiencia en [tu campo]. Me apasiona [tu interés o hobby] y siempre
          estoy en busca de nuevos retos.
        </p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
